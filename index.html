<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="status">
      <p>Current player: <span class="player"></span></p>
    </div>
    <div class="board"></div>
    <div class="controls">
      <button class="restart">Restart/start</button>
      <div class="inputs">
        <div>
          <label for="player1">Player 1 Name: </label>
          <input type="text" class="input" id="player1" />
        </div>
        <div>
          <label for="player2">Player 2 Name: </label>
          <input type="text" class="input" id="player2" />
        </div>
      </div>
    </div>
    
  </body>
</html>
